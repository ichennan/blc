<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<meta name="description" content="Broadleaf Demo Store" th:unless="${hasMetaDesc}"/>
<meta name="author" content="Broadleaf Commerce" />

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />
<style type="text/css">
    body > div:not(.loadingCover){
        display: none;
    }
    body > nav{
        display: none;
    }
    body > footer{
        display: none;
    }
</style>


<!-- Fonts and icons -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

<!-- CSS Files -->
<blc:bundle name="style.css"
            mapping-prefix="/css/"
            files="bootstrap.min.css,
                   bootstrap-grid-flexbox.css,
                   material-kit.css,
                   toastr.css,
                   jquery.rating.css,
                   layout/header.css,
                   layout/footer.css,
                   cart/mini-cart-item-list.css,
                   cart/mini-cart.css,
                   checkout/checkout.css,
                   catalog/productListItem.css,
                   catalog/product.css,
                   catalog/featuredProduct.css,
                   catalog/categorySearch.css,
                   catalog/productSortOptions.css,
                   catalog/productPagingOption.css,
                   account/account.css,
                   account/loginAndRegister.css,
                   account/wishlist.css,
                   error/error.css,
                   style-v2.css" />

<!-- Sandboxing CSS -->
<th:block th:if="${#brc.sandboxMode}">
    <blc:bundle name="sandbox.css"
                mapping-prefix="/css/"
                files="jquery-ui-1.10.2.custom.css,
                       font-awesome.min.css,
                       deepLink.css,
                       sandbox-client.css" />
</th:block>

<!-- CSR Mode CSS -->
<th:block th:if="${#brc.csrMode}">
    <blc:bundle name="csr.css"
                mapping-prefix="/css/"
                files="csr-client.css" />
    <th:block th:if="${#module.isPresent('OMS')}">
        <blc:bundle name="oms-csr.css"
                    mapping-prefix="/css/"
                    files="omsClient.css" />
    </th:block>
</th:block>

<script src="../../js/libs/modernizr-2.5.3.min.js" th:src="@{/js/libs/modernizr-2.5.3.min.js}"></script>

</head>
<body>
<div class="loadingCover" style="position: fixed;width: 100%;height: 100%;background: #eee;text-align: center;">
    <span style="font-size: 24px; left: 50%; margin: auto;display: block;position: absolute;top: 50%;width: 500px;height: 100px;margin-top: -50px;margin-left: -250px;font-weight: bold; color:#444" >
        Loading Togood.vip ......  Please wait ......
    </span>
</div>
<script type="text/javascript">
    document.onreadystatechange = function () {
        var documentReadyStatus = document.readyState;
        if (documentReadyStatus == "complete") {
            // document.body.children.style.display = "block";
            var body_element = document.getElementsByTagName("body")[0];
            body_element.getElementsByClassName("main")[0].style.display = "block";
            body_element.getElementsByTagName("nav")[0].style.display = "block";
            body_element.getElementsByTagName("footer")[0].style.display = "block";
            body_element.getElementsByClassName("loadingCover")[0].style.display = "none";
        }
    };
</script>
</body>
